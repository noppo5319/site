<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイト一覧ページ</title>
    <style>
        /* 全体のスタイル */
        body {
            background: linear-gradient(135deg, #f0f8ff, #d4eaff);
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
            overflow-x: hidden;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 16px;
            color: #555;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* リストのスタイル */
        .site-list {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
        }
        .site-list li {
            background: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .site-list li:hover {
            transform: scale(1.05);
        }
        .site-list a {
            text-decoration: none;
            font-size: 18px;
            color: #008CBA;
            font-weight: bold;
            display: block;
        }
        .site-list a:hover {
            color: #005f73;
        }

        /* アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <h1>サイト一覧</h1>
    <p>以下のリンクからサイトにアクセスできます。</p>

    <ul class="site-list">
        <li><a href="https://data.gonsaku.f5.si" target="_blank">データ認識</a></li>
        <li><a href="https://speed.gonsaku.f5.si" target="_blank">速度測定</a></li>
        <li><a href="https://sosuu.gonsaku.f5.si" target="_blank">素数ゲーム</a></li>
        <li><a href="https://salc.gonsaku.f5.si" target="_blank">計算機</a></li>
        <li><a href="https://todo.gonsaku.f5.si" target="_blank">ToDo管理</a></li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("サイト一覧ページが読み込まれました！");
            
            // 順番にリストを表示するアニメーション
            const listItems = document.querySelectorAll(".site-list li");
            listItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = "1";
                    item.style.transform = "translateY(0)";
                }, index * 300);
            });
        });
    </script>

</body>
</html>
